<div *ngIf="contact !== null">
  <div class="row">
      <div class="col s4 label">Name:</div>
      <div class="col s8">{{contact?.name}}</div>
  </div>
  <div class="row">
      <div class="col s4 label">Surname:</div>
      <div class="col s8">{{contact?.surname}}</div>
  </div>
  <div class="row">
      <div class="col s4 label">Email:</div>
      <div class="col s8">{{contact?.email}}</div>
  </div>
  <div class="row">
      <div class="col s4 label">Zip:</div>
      <div class="col s8">{{contact?.zip}}</div>
  </div>
  <div class="row">
      <div class="col s4 label">Country:</div>
      <div class="col s8">{{country?.name}}</div>
  </div>
  <div class="row">
      <div class="col s12">
        <a class="waves-effect waves-light btn" (click)="onEditContactClick(contact?.id)"><i class="material-icons left">edit</i>Edit</a>
      </div>
    </div>
</div>
